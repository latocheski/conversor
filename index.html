<!doctype html>
<html lang="en">

<head>
    <title>Conversor base64</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/plugin/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="src/plugin/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand">Conversor base64</a>
            </div>
        </nav>
    </header>
    <main class="container py-5">
        <div class="row">
            <div class="col-sm-8">
                <div class="card mb-3 mx-auto shadow">
                    <div class="card-header">
                        Encode
                    </div>
                    <div class="row g-0">
                        <div class="col-md-5">
                            <p class="text-center text-muted">Preview</p>
                            <img src="" data-bs-toggle="modal" data-bs-target="#btnDecode"
                                class="img-fluid rounded-start imagem mx-auto d-block shadow" style="cursor: pointer;" id="preview">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 text-truncate">
                                        <p class="card-text">Arquivo:
                                            <small class="text-muted" id="img-name"></small>
                                        </p>
                                    </div>
                                    <p class="card-text">Tamanho:
                                        <small class="text-muted" id="img-size"></small>
                                    </p>
                                </div>
                                <div class="code">
                                    <b>Base64:</b>
                                    <p id="img-base" class="card-text base64"></p>
                                    <div class="input-group">
                                        <label class="input-group-text" for="arquivo">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                                <path
                                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                                <path
                                                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                                            </svg>
                                        </label>
                                        <input class="form-control" type="file" id="arquivo"
                                            accept="application/pdf,image/jpeg">
                                    </div>
                                </div>
                                <button id="copiar" type="button"
                                    class="btn btn-primary btn-sm m-2 float-end">Copiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card mb-3 mx-auto shadow">
                    <div class="row g-0">
                        <div class="card-header">
                            Decode
                        </div>
                        <div class="col-md-12">
                            <div class="card-body">
                                <div class="code">

                                    <b>Base64:</b>
                                    <textarea type="text" id="img-base-code"
                                        class="card-text base64-decode base64"></textarea>
                                </div>

                                <button type="button" id="limpar"
                                    class="btn btn-danger btn-sm m-2 float-end">Limpar</button>
                                <button id="decode" type="button" class="btn btn-primary btn-sm m-2 float-end"
                                    data-bs-toggle="modal" data-bs-target="#btnDecode">Decode</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="btnDecode" tabindex="-1" aria-labelledby="btnDecodeLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="preview-decode">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
